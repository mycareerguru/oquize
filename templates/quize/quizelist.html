{% if quizes %}
 
  <div class="span2"></div>
  <div class="span7">
    <table class="table table-hover">
        </div>
        <tr>
            <td>Quizes</td>
        </tr>

{% for q in quizes %}
    <div class="quize" id="quizeid_{{ q.id }}">
                <tr>
                    <td><a class=btn href="/quiz/{{ q.id }}">{{ q.quizeName }}</a></td>
                </tr>
            
    </div>
  </div>
  
{% endfor %}
{% else %}
<p> No Results found </p>
</table>
{% endif %}
