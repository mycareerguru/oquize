{% extends "quize/base.html" %}
{% block title %}Registration{% endblock %}
{% block content %}
<link href="/static/css/login.css" rel="stylesheet">

<form method="post" action="/add/" class="form-signin">{% csrf_token %}
    <h2 class="form-signin-heading">Join Online Quize</h2>
    {{ form.as_p }}
    <button class="btn btn-large btn-primary" type="submit">Join</button>
</form>
    
{% endblock %}
