{% if questions %}
{% for q in questions %}
    <div class="question" id="qid_{{ q.id }}">
        <form action="/answer/" method="get">{% csrf_token %}
        <p>{{ q.text }}</p>
        
        <div class="opt"><input type="radio" name="ans" value="1" />{{ q.opt1 }}</div>
        <div class="opt"><input type="radio" name="ans" value="2" />{{ q.opt2 }}</div>
        <div class="opt"><input type="radio" name="ans" value="3" />{{ q.opt3 }}</div>
        <div class="opt"><input type="radio" name="ans" value="4" />{{ q.opt4 }}</div>
        <input type="hidden" name="question" value="{{q.id}}" />
        {% for x in q.tag_set.all %}
            <a href="/tags/{{ x.name }}" > {{x.name}}</a>
        {% endfor %}
        <button>Sumit</button>
        </form>
    </div>
{% endfor %}
{% else %}
<p> No Results found </p>
{% endif %}
