{% for q in questions %}
    <div class="question">
        <p>{{ q.text }}</p>
        <ul>
        <li>{{ q.opt1 }}</li>
        <li>{{ q.opt2 }}</li>
        <li>{{ q.opt3 }}</li>
        <li>{{ q.opt4 }}</li>
        {% for x in q.tag_set.all %}
            <a href="/tags/{{ x.name }}" > {{x.name}}</a>
        {% endfor %}
        </ul>
    </div>
{% endfor %}
